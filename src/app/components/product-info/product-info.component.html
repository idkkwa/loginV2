<div class="card mb-4 shadow-sm">
  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    <div class="card-body">
          <strong>{{currentProduct.price | currency}}</strong>
          <h3> {{currentProduct.product_name}} </h3>
          <p class="card-text">{{currentProduct.product_description}}</p> 
      <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-primary product-btn">Add To Cart</button>
              <button type="button" class="btn btn-sm btn-secondary product-btn">View Details</button>
            </div>
            <small class="text-muted">9 mins</small>
      </div>
    </div>
</div>
