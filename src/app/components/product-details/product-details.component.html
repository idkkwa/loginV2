<div>
        <div *ngIf="currentProduct.id" class="edit-form">
          <h4>Tutorial</h4>
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="currentProduct.product_name"
                name="title"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                [(ngModel)]="currentProduct.brand_name"
                name="description"
              />
            </div>
            <div class="form-group">
              <label><strong>Status:</strong></label>
              {{ currentProduct.published ? "Published" : "Pending" }}
            </div>
          </form>
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentProduct.published"
        (click)="updatePublished(false)"
      > 
         UnPublish
      </button>
      <button
        *ngIf="!currentProduct.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      > 
        Publish
      </button>
      <button class="badge badge-danger mr-2" (click)="deleteProduct()">
        Delete
      </button>
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateProduct()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentProduct.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
