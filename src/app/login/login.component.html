 <div class="row">
    <div class="col-md-4 offest-md-4">
       <div class="login-card card">
          <div class="card-header text-center">
             <h3>Login</h3>
          </div>
          <div class="card-body">
             <div *ngIf="!submitted">
               <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()" >
                  <div class="form-group">
                     <label for="username">Username</label>
                  <input id="username" class="form-control" [ngClass]="{'is-invalid': username.touched && username.invalid}" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                  <span class="invalid-feedback">Username must be filled</span>
                  </div>
      
                  <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" [ngClass]="{'is-invalid': password.touched && password.invalid}" name="password" #password="ngModel" [(ngModel)]="model.password" required>
                  <span class="invalid-feedback">Password must be filled</span>
               </div>
      
               <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" id="transferClick"  (click)="compareUser()" routerLink="cart">Login</button>

               <br>
                     <p>Don't have an account? Create one!</p>
                     <a href="http://localhost:4200/register">  
                        <button class="btn btn-secondary btn-block" type="button">Create User</button>
                     </a>

                     <div *ngIf="submitted">
                        <h4>User logged in!</h4>
                     </div>
               </form>
             </div>
          </div>
       </div>
       
    </div>
 </div>
