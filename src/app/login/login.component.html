<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <mat-form-field>
            <input matInput placeholder="Username" formControlName="user_name"> 
            </mat-form-field>
        
            <mat-form-field>
                <input matInput type="password" placeholder="Password"  formControlName="pass_word">
            </mat-form-field>
            <button mat-button type="submit">Login</button>
        </form>
    </mat-card>
    </div>
